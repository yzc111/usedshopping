<div class="black-mask hide" id="mskDiv"></div>

        <i class="close" id="">关闭</i>

        <p id="errMsg"></p>
    </div>

        <a href="javascript:;" class="sure-btn" id="msgSubBtn">确定</a>
    </div>
</div>
<script>
    jQuery(function(){
        /*收款方式*/
        $('.methods-one .default-ck span').click(function () {
        	$("#accType").val($(this).attr("data"));
            $(this).children('i').addClass('active');
            $(this).siblings('span').children('i').removeClass('active');
            var indexPay=$(this).index();
            $(this).parents().find('.methods-write .write-way').hide().eq(indexPay).show();
        });
        //提交表单1
        $("#alipayBtn").bind("click",function(){
        	if(checkValue("appAccount") && checkValue("userTrueName")){
        		submitForm();
        	}
        });
        //提交表单2
        $("#unionpay").bind("click",function(){
        	if(checkValue("unionAccName") && checkValue("unionCardNo")){
        		submitForm();
        	}
        });
        //取消1
        $("#celBtn1").bind("click",function(){
        	 window.location.reload();
        });
        //取消2
        $("#celBtn2").bind("click",function(){
        	 window.location.reload();
        });
        //关闭
        $('#closeDiv').click(function () {
        	 $("#mskDiv").hide();
             $("#delDiv").hide();
        });
        //取消删除
        $('#cancelBtn').click(function () {
            $("#mskDiv").hide();
            $("#delDiv").hide();
        });
        //消息确认
        $('#msgSubBtn').click(function () {
        	$("#mskDiv").hide();
            $("#msgDiv").hide();
            window.location.reload();
        });
        
        $("#appAccount").bind("keyup",function(){
        	checkValue("appAccount");
        });
        $("#userTrueName").bind("keyup",function(){
        	checkValue("userTrueName");
        });
        $("#unionAccName").bind("keyup",function(){
        	checkValue("unionAccName");
        });
        $("#unionCardNo").bind("keyup",function(){
        	checkValue("unionCardNo");
        });
        //删除
        $("#cardListUl").on("click",".delete",function(){
        	$("#delId").val($(this).attr("data"));
        	$("#mskDiv").show();
            $("#delDiv").show();
        });
        $("#delSubBtn").bind("click",function(){
        	var delId = $("#delId").val();
        	$.ajax({
                type:'post',
                url:basePath+"/personal/deleteAccount.html",
                data:{"id":delId},
                dataType:'json',
    			cache: false,
    			async: true,
                success:function(data){
                	if(data.success==1){
                	    $("#delDiv").hide();
                	    $("#msgDiv").show();
                	    $("#errMsg").html("删除成功！");
               		}else{
               		   $("#delDiv").hide();
             	       $("#msgDiv").show();
             	       $("#errMsg").html(data.message);
               		}
               	},
               	error:function(){
               	   $("#delDiv").hide();
       	           $("#msgDiv").show();
       	           $("#errMsg").html("服务器繁忙");
               	}
       		 });
        });
    });
    //校验数据
    function checkValue(id){
   		var value = $.trim($("#"+id).val());
   		if(!checkIsEmpty(value)){
   			$("#"+id).focus();
   			$("#"+id).css("border-color","red");
   			return false;
   		}else{
   			$("#"+id).css("border-color","gray");
   		}
		return true;
    }
    function submitForm(){
		$.ajax({
            type:'post',
            url:basePath+"/personal/saveAccount.html",
            data:$("#dataForm").serialize(),
            dataType:'json',
			cache: false,
			async: true,
            success:function(data){
            	$("#mskDiv").show();
            	if(data.success==1){
            	    $("#msgDiv").show();
            	    $("#errMsg").html("保存成功！");
           		}else{
         	       $("#msgDiv").show();
         	       $("#errMsg").html(data.message);
           		}
            },
            error:function(){
            	$("#delDiv").hide();
    	        $("#msgDiv").show();
    	        $("#errMsg").html("服务器繁忙");
            }
        });
   }
   function checkIsEmpty(value){
       	if(null==value || ""==value || undefined==value || ''==value){
       		return false;
       	}
       	return true;
    }	
</script>
